[global]
language = spanish

[resources]

[behaviour]
keywords_extraction_algorithms = rake, text_rank


[rake]
language = {Global.language}
stopwords = None
min_char_length = 1
max_words_length = 5
min_keyword_frequency = 1
min_words_length_adj = 1
max_words_length_adj = 1
min_phrase_freq_adj = 2

[text_rank]
language = {Global.language}
filter_pos_tags = None
limit = None